<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Jobs • Neo</title>
    <meta name="description" content="Find and post faculty positions at top academic institutions">
    <meta property="og:title" content="Faculty Jobs • Neo">
    <meta property="og:description" content="Find and post faculty positions at top academic institutions">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;550;600&display=swap" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;550;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <h1>Faculty Jobs • Neo</h1>
                </div>
                <div class="nav-actions">
                    <button class="btn btn--outline btn--sm" id="loginBtn">Login</button>
                    <button class="btn btn--primary btn--sm" id="registerBtn">Register</button>
                    <button class="btn btn--secondary btn--sm hidden" id="postJobBtn">Post Job</button>
                    <button class="btn btn--outline btn--sm hidden" id="adminBtn">Admin</button>
                    <button class="btn btn--outline btn--sm hidden" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Homepage View -->
            <div id="homepageView" class="view">
                <!-- Search and Filters -->
                <div class="search-filters">
                    <div class="search-bar">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search jobs by title, institution, or location...">
                    </div>
                    <div class="filters">
                        <div class="filter-group">
                            <label>Departments:</label>
                            <div class="filter-chips" id="departmentFilters"></div>
                        </div>
                        <div class="filter-group">
                            <label>Levels:</label>
                            <div class="filter-chips" id="levelFilters"></div>
                        </div>
                        <button class="btn btn--outline btn--sm" id="clearFiltersBtn">Clear All</button>
                    </div>
                </div>
                <!-- Job Listings -->
                <div class="job-sections">
                    <!-- Open Positions -->
                    <section class="job-section">
                        <h2>Open Positions</h2>
                        <div class="job-grid" id="openPositions"></div>
                        <div class="empty-state hidden" id="openPositionsEmpty">
                            <p id="emptyStateMessage">No matches—try clearing filters.</p>
                        </div>
                    </section>
                    <!-- Closing Soon -->
                    <section class="job-section">
                        <h2>Closing Soon</h2>
                        <div class="job-grid" id="closingSoon"></div>
                    </section>
                    <!-- Archived -->
                    <section class="job-section">
                        <h2>Archived</h2>
                        <div class="job-grid" id="archivedJobs"></div>
                    </section>
                </div>
            </div>
            <!-- Auth View -->
            <div id="authView" class="view hidden">
                <div class="auth-container">
                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form">
                        <h2>Login to Your Account</h2>
                        <form id="loginFormElement">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn--primary btn--full-width">Login</button>
                        </form>
                        <div class="auth-links">
                            <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                            <p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
                        </div>
                    </div>
                    <!-- Register Form -->
                    <div id="registerForm" class="auth-form hidden">
                        <h2>Create Your Account</h2>
                        <form id="registerFormElement">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="registerFullName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Role</label>
                                <select class="form-control" id="roleSelect" required>
                                    <option value="">Select your role</option>
                                    <option value="candidate">Job Candidate</option>
                                    <option value="employer">Employer</option>
                                </select>
                            </div>
                            <div class="form-group hidden" id="orgNameGroup">
                                <label class="form-label">Organization Name</label>
                                <input type="text" class="form-control" id="orgNameInput">
                            </div>
                            <button type="submit" class="btn btn--primary btn--full-width">Register</button>
                        </form>
                        <div id="registerMessage"></div>
                        <div class="auth-links">
                            <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
                        </div>
                    </div>
                    <!-- Forgot Password Form -->
                    <div id="forgotPasswordForm" class="auth-form hidden">
                        <h2>Reset Your Password</h2>
                        <form id="forgotPasswordFormElement">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="forgotPasswordEmail" required>
                            </div>
                            <button type="submit" class="btn btn--primary btn--full-width">Send Reset Link</button>
                        </form>
                        <div class="auth-links">
                            <p><a href="#" id="backToLogin">Back to Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Post Job View -->
            <div id="postJobView" class="view hidden">
                <!-- ... (Post Job and Admin code unchanged) ... -->
            </div>
            <!-- Admin View -->
            <div id="adminView" class="view hidden">
                <!-- ... (Admin code unchanged) ... -->
            </div>
        </div>
    </main>
    <!-- Job Details Modal -->
    <div class="modal hidden" id="jobDetailsModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalJobTitle">Job Title</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body" id="modalJobContent"></div>
            <div class="modal-footer">
                <button class="btn btn--outline" id="shareJobBtn">Share</button>
                <button class="btn btn--secondary" id="saveJobBtn">Save</button>
                <button class="btn btn--primary" id="applyJobBtn">Apply</button>
            </div>
        </div>
    </div>
    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
    <script src="app.js"></script>
</body>
</html>
